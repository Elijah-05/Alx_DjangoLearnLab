{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p><strong>Author:</strong> {{ post.author }}</p>
  <p><strong>Published on:</strong> {{ post.published_date }}</p>
  <a href="{% url 'blog:post_update' post.pk %}">Edit</a>
  <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
{% endblock %}
