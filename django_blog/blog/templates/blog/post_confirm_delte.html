{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete this post?</h1>
  <p>{{ post.title }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'blog:post_list' %}">Cancel</a>
{% endblock %}
