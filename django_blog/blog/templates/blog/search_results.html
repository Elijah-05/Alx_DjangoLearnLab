{% extends 'base_generic.html' %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
{% endblock %}
